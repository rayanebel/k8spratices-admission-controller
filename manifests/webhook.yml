apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: k8spratices-validation-webhook
webhooks:
- name: k8spratices-webhook.armateur.svc
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - services
  failurePolicy: Fail
  clientConfig:
    service:
      namespace: armateur
      name: k8spratices-webhook
      path: /services
      port: 443
    caBundle: 
- name: k8spratices-webhook.armateur.svc
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - pods
    - deployments
    - daemonsets
    - replicasets
    - statefulsets
  failurePolicy: Fail
  clientConfig:
    service:
      namespace: armateur
      name: k8spratices-webhook
      path: /workloads
      port: 443
    caBundle: 